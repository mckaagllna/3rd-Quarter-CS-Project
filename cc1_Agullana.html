<!DOCTYPE html>
<html>
<head>
    <title>
        Coding Challenge 1
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }

        span {
            background-color: yellow;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>SRC Honesty Store</h1>
    <div>
        <span onclick="ptotal(50)"> Burger - P50.00</span>
        <span onclick="ptotal(30)"> Fries - P30.00</span>
        <span onclick="ptotal(20)"> Juice - P20.00</span>
    </div>

    <h4>The total payment is: </h4>
    <h3 id="total">0</h3>
    <span onclick="clearprice()">Clear</span>

    <script>
        let total = 0;

        function ptotal(price) {
            total += price;
            document.getElementById("total").innerHTML = total;
        }

        function clearprice() {
            total = 0;
            document.getElementById("total").innerHTML = total;
        }
    </script>
</body>
</html>
