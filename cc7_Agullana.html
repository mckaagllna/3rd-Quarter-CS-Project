<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password </title>
        <style>
        	body {
        		background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {
            	padding: 10px; 
            	background: violet 
            }
            a {
            	font-size: 0.5em; 
            	color: maroon
            }
        </style>

	</head>
	<body onload="generateOTP">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="otpnew()" href="#"> New OTP </a></h2>
    <button onclick="enterOTP()"> Enter the OTP as shown above </button>
	
    
	<script>
    function generateOTP() {
        return Math.floor(100000 + Math.random() * 900000);
    }

    function displayOTP() {
        document.getElementById("otp").innerText = generateOTP();
    }

    function otpnew() {
        document.getElementById("otp").innerText = generateOTP();
    }

    function enterOTP() {
        var enteredOTP = prompt("Please enter the OTP:");
		
        var currentOTP = document.getElementById("otp").innerText;

        if (enteredOTP === currentOTP) {
            window.open('https://www.instagram.com/mckasup/');
        } else {
            alert("Incorrect OTP! Please try again.");
            otpnew(); 
        }
    }
</script>

</body>
</html>
